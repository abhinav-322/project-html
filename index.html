<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.3em;
            color: #34495e;
            line-height: 1.8;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        p:hover {
            color: #e74c3c;
        }

        .quote {
            font-size: 1.5em;
            font-style: italic;
            color: #16a085;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embrace Today</h1>
        <p>Each day brings a fresh start, a new opportunity to make your dreams a reality. Push forward, challenge yourself, and take the first step towards your goals.</p>
        <p class="quote">"The only limit to our realization of tomorrow is our doubts of today." â€“ Franklin D. Roosevelt</p>
    </div>
</body>
</html>
